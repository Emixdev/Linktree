<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMIX OFFICIAL WEBSITE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: none;
    }

    .splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background: #444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #666;
    }

    .main {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .marquee {
      position: relatife;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 10;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .overlay {
      position: relative;
     z-index: 2;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: flex-start;
     height: 100%;
     padding-top: 4.5rem;
     background: rgba(0, 0, 0, 0.0);
     backdrop-filter: blur(0px);
     color: white;
     text-align: center;
     gap: 1rem;
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab-btn {
      background: #222;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    .tab-btn.active {
      background: white;
      color: #000;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      height: 64px; /* tinggi tetap */
      width: 300px; /* ganti ini sesuai panjang yang kamu mau */
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.75rem;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;

}

    .link-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .link-card img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }

    .viewer {
      margin-top: 1rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
      opacity: 0.9;
    }

    .viewer img {
      width: 18px;
      height: 18px;
      filter: invert(1);
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div class="splash" id="splash">
    <button class="btn" onclick="startSite()">Masuk</button>
  </div>

  <!-- Main -->
  <div class="main" id="main">
    <!-- Background Video -->
    <video class="bg" autoplay loop mute>
      <source src="assets/" type="video/mp4">
    </video>

    <!-- Teks Berjalan -->
    <div class="marquee">
      <span>Wellcome to website Emix! All kontak & sosmed dll sudah tertera di bawah. Jangan lupa untuk follow sosmed Emix Yaw!!</span>
    </div>

    <!-- Konten Utama -->
    <div class="overlay">
      <img src="https://qu.ax/KrGDQ.png" alt="Profile" class="profile" />
      <h1>EMIX STORE ðŸŒŠ</h1>

      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('sosmed')">Sosial Media</button>
        <button class="tab-btn" onclick="showTab('grup')">Link Grup</button>
        <button class="tab-btn" onclick="showTab('saluran')">Link Saluran</button>
      </div>

      <div id="sosmed" class="links">
        <a href="https://wa.me/62895391694499" class="link-card" target="_blank">
          <img src="icons/whatsapp.svg" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://youtube.com" class="link-card" target="_blank">
          <img src="icons/youtube.svg" alt="YouTube"> YouTube
        </a>
        <a href="https://instagram.com" class="link-card" target="_blank">
          <img src="icons/instagram.svg" alt="Instagram"> Instagram
        </a>
        <a href="https://tiktok.com" class="link-card" target="_blank">
          <img src="icons/tiktok.svg" alt="TikTok"> TikTok
        </a>
      </div>

      <div id="grup" class="links" style="display:none">
        <a href="https://chat.whatsapp.com/" class="link-card" target="_blank">
          <img src="icons/whatsapp.svg" alt="WhatsApp"> Grup WhatsApp
        </a>
        <a href="https://t.me/" class="link-card" target="_blank">
          <img src="icons/telegram.svg" alt="Telegram"> Grup Telegram
        </a>
      </div>

      <div id="saluran" class="links" style="display:none">
        <a href="https://t.me/" class="link-card" target="_blank">
          <img src="icons/telegram.svg" alt="Telegram"> Saluran Telegram
        </a>
      </div>

      <!-- Fake Viewer -->
      <div class="viewer">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Eye" />
        <span>1.207 Pengunjung Hari Ini</span>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function startSite() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main").style.display = "block";
    }

    function showTab(tabId) {
      const tabs = ["sosmed", "grup", "saluran"];
      tabs.forEach(id => {
        document.getElementById(id).style.display = id === tabId ? "flex" : "none";
        document.querySelector(`.tab-btn[onclick*='${id}']`).classList.toggle('active', id === tabId);
      });
    }
  </script>

</body>
</html>

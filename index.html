    html, body {

     .btn {
   padding: 1rem 2rem;
   font-size: 1.4rem;
   font-weight: bold;
   color: white;
   background: linear-gradient(45deg, #ff7e91, #ffc174);
   border: none;
   border-radius: 12px;
   cursor: pointer;
   animation: heartbeat 1.5s infinite;
   box-shadow: 0 0 20px #ffb199;
   transition: transform 0.2s ease;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
    box-shadow: 0 0 10px #ffb199;
  }
  14% {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ffc174;
  }
  28% {
    transform: scale(1);
    box-shadow: 0 0 10px #ffb199;
  }
  42% {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ffc174;
  }
  70% {
    transform: scale(1);
    box-shadow: 0 0 10px #ffb199;
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 10px #ffb199;
  }
}

    .btn:hover {
      transform: scale(1.05);
    }

     @keyframes pulse {
     0% { box-shadow: 0 0 10px #ffb199; }
     50% { box-shadow: 0 0 20px #ffc174; }
     100% { box-shadow: 0 0 10px #ffb199; }

    .main {

    .marquee {

      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .overlay {

    h1 {

    .tabs {

    }

    .tab-btn {

      border-radius: 8px;
      cursor: pointer;

    .tab-btn.active {

    .links {

      gap: 0.75rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {

/* Efek hover umum */

  <script>
    function startSite() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.querySelector(".viewer").style.opacity = 1;
    }

    function showTab(tabId) {
      const tabs = ["sosmed", "grup", "saluran"];
      tabs.forEach(id => {
        const section = document.getElementById(id);
        const btn = document.querySelector(`.tab-btn[onclick*="${id}"]`);
        section.style.display = id === tabId ? "flex" : "none";
        section.style.animation = id === tabId ? "fadeInUp 0.5s ease forwards" : "none";
        btn.classList.toggle("active", id === tabId);
      });
    }

    // Fake Visitor Count Logic
    const viewerEl = document.querySelector('.viewer span');
    const STORAGE_KEY = 'visitorData_emix';

    function animateCount(el, start, end, duration) {
      const range = end - start;
      const startTime = performance.now();

      function update(currentTime) {
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = Math.floor(start + range * progress);
        el.textContent = value.toLocaleString('id-ID') + ' Pengunjung Hari Ini';
        if (progress < 1) requestAnimationFrame(update);
      }

      requestAnimationFrame(update);
    }

    function generateVisitorCount(base = 1000) {
      const random = Math.floor(Math.random() * 100);
      const direction = Math.random() > 0.4 ? 1 : -1;
      return Math.max(base + direction * random, 1);
    }

    function loadVisitorCount() {
      const now = Date.now();
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      const lastUpdate = data.timestamp || 0;

      if (!data.count || now - lastUpdate > 86400000) {
        const newCount = generateVisitorCount();
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ count: newCount, timestamp: now }));
        return newCount;
      }

      const newCount = generateVisitorCount(data.count);
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ count: newCount, timestamp: lastUpdate }));
      return newCount;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const count = loadVisitorCount();
      animateCount(viewerEl, 0, count, 1200);
    });
  </script>
